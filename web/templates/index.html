<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Engine GUI</title>
    <link rel="stylesheet" href="/static/chess.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <!-- Left Panel: Engine Info, Evaluation, Captured Pieces -->
            <div class="left-panel">
                <div class="engine-info">
                    <h2 id="stockfish-version">Chess Engine GUI</h2>
                </div>
                
                <!-- Engine Strength -->
                <div class="strength-section">
                    <h3>Engine Strength</h3>
                    <select id="elo-select">
                        <option value="0">Full Strength</option>
                        <option value="1350">1350 - Intermediate A</option>
                        <option value="1500">1500 - Intermediate B</option>
                        <option value="1600">1600 - Advanced A</option>
                        <option value="1800">1800 - Advanced B</option>
                        <option value="2000">2000 - Expert</option>
                        <option value="2200">2200 - National Master</option>
                        <option value="2400">2400 - International Master</option>
                        <option value="2500">2500 - Grand Master</option>
                    </select>
                </div>
                
                <!-- Position Evaluation -->
                <div class="evaluation-section">
                    <h3>Position Evaluation</h3>
                    <div class="evaluation-bar-container">
                        <div class="evaluation-bar">
                            <div id="evaluation-fill" class="evaluation-fill"></div>
                            <div class="evaluation-center-line"></div>
                        </div>
                        <div id="evaluation-text" class="evaluation-text">0.00</div>
                    </div>
                </div>



                <!-- Captured Pieces -->
                <div class="captured-section">
                    <h3>Captured Pieces</h3>
                    <div class="captured-container">
                        <div class="captured-side">
                            <h4>White Captured</h4>
                            <div id="captured-white" class="captured-pieces"></div>
                            <div id="captured-white-value" class="captured-value">0</div>
                        </div>
                        <div class="captured-side">
                            <h4>Black Captured</h4>
                            <div id="captured-black" class="captured-pieces"></div>
                            <div id="captured-black-value" class="captured-value">0</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Center: Chess Board -->
            <div class="board-container">
                <div class="board-wrapper">
                    <div id="rank-labels-left" class="rank-labels"></div>
                    <div class="board-with-files">
                        <div id="chess-board"></div>
                        <div id="file-labels-bottom" class="file-labels"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Controls and Move History -->
            <div class="controls">
                <div class="engine-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="engine-white-checkbox"> Engine plays White
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="engine-black-checkbox"> Engine plays Black
                    </label>
                </div>
                
                <div class="button-section">
                    <button id="engine-btn">Engine Move</button>
                    <button id="undo-btn">Undo Move</button>
                    <button id="flip-btn">Flip Board</button>
                    <button id="reset-btn">Reset Game</button>
                </div>
                
                <div id="game-message" class="message"></div>
                
                <div class="moves-section">
                    <h3>Move History</h3>
                    <div id="move-history"></div>
                </div>
            </div>
        </div>
        
        <!-- Engine Analysis (below board) -->
        <div class="engine-analysis-container">
            <div class="engine-analysis-header">
                <h3>Engine Analysis</h3>
                <div class="analysis-controls">
                    <label class="auto-analyze-label">
                        <input type="checkbox" id="auto-analyze-checkbox" checked> Auto-analyze
                    </label>
                    <button id="analyze-btn" class="analyze-button">Analyze Now</button>
                </div>
            </div>
            <div id="engine-lines" class="engine-lines">
                <div class="engine-line-placeholder">
                    Engine analysis will appear here...
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pawn Promotion Popup -->
    <div id="promotion-modal" class="promotion-modal" style="display: none;">
        <div class="promotion-modal-content">
            <h3>Choose promotion piece:</h3>
            <div class="promotion-pieces">
                <div class="promotion-piece" data-piece="q">
                    <img src="/static/pieces/Chess_qlt45.svg" alt="Queen" class="white-piece">
                    <img src="/static/pieces/Chess_qdt45.svg" alt="Queen" class="black-piece">
                    <span>Queen</span>
                </div>
                <div class="promotion-piece" data-piece="r">
                    <img src="/static/pieces/Chess_rlt45.svg" alt="Rook" class="white-piece">
                    <img src="/static/pieces/Chess_rdt45.svg" alt="Rook" class="black-piece">
                    <span>Rook</span>
                </div>
                <div class="promotion-piece" data-piece="b">
                    <img src="/static/pieces/Chess_blt45.svg" alt="Bishop" class="white-piece">
                    <img src="/static/pieces/Chess_bdt45.svg" alt="Bishop" class="black-piece">
                    <span>Bishop</span>
                </div>
                <div class="promotion-piece" data-piece="n">
                    <img src="/static/pieces/Chess_nlt45.svg" alt="Knight" class="white-piece">
                    <img src="/static/pieces/Chess_ndt45.svg" alt="Knight" class="black-piece">
                    <span>Knight</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/chess.js"></script>
</body>
</html>
